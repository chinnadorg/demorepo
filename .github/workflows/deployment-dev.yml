name: Dev Build & Deploy

on:
  push:
    branches: [ main ]

env:
  CONTAINER_APP_NAME: "dxc-content-agent-dev"
  RESOURCE_GROUP: "CXO-F1"
  ENVIRONMENT_NAME: "DXC-CXOF1-Demo"
  LOCATION: "centralindia"

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.tag.outputs.NEXT_TAG }}
      error: ${{ steps.err.outputs.error }}

    steps:
      # -------------------------------------------------------
      # 1. Checkout
      # -------------------------------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------------
      # 2. Azure Login
      # -------------------------------------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------------------------------------------------------
      # 3. GHCR Login
      # -------------------------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # -------------------------------------------------------
      # 4. Create Auto-Increment Release Tag
      # -------------------------------------------------------
      - name: Create Auto-Increment Release Tag
        id: tag
        run: |
          git fetch --tags

          LAST_TAG=$(git tag -l "Release_V*" | sort -V | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG="Release_V1"
          else
            NUM=$(echo $LAST_TAG | sed 's/Release_V//')
            NEXT_NUM=$((NUM + 1))
            NEXT_TAG="Release_V$NEXT_NUM"
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag $NEXT_TAG
          git push origin $NEXT_TAG

          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_OUTPUT

      # -------------------------------------------------------
      # 5. Create GitHub Release
      # -------------------------------------------------------
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.NEXT_TAG }}
          release_name: ${{ steps.tag.outputs.NEXT_TAG }}
          draft: false
          prerelease: false

      # -------------------------------------------------------
      # 6. Build & Deploy Container App
      # -------------------------------------------------------
      # - name: Build and Deploy
      #   id: deploy
      #   uses: azure/container-apps-deploy-action@v1
      #   with:
      #     appSourcePath: ${{ github.workspace }}
      #     registryUrl: ghcr.io
      #     registryUsername: ${{ secrets.GHCR_USERNAME }}
      #     registryPassword: ${{ secrets.GHCR_PAT }}
      #     containerAppName: ${{ env.CONTAINER_APP_NAME }}
      #     resourceGroup: ${{ env.RESOURCE_GROUP }}
      #     containerAppEnvironment: ${{ env.ENVIRONMENT_NAME }}
      #     location: ${{ env.LOCATION }}
      #     imageToBuild: ghcr.io/${{ secrets.GHCR_USERNAME }}/dxc-content-agent:${{ github.sha }}

      # -------------------------------------------------------
      # 7. Capture Error
      # -------------------------------------------------------
      - name: Capture Error
        id: err
        if: failure()
        run: |
          echo "error=Deployment failed at step: ${{ steps.deploy.outcome }}" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------
  # SUCCESS EMAIL
  # ---------------------------------------------------------------------
  success_email:
    needs: build-and-deploy
    if: success()
    uses: ./.github/workflows/send-mail.yml
    secrets: inherit
    with:
      subject: "DEV DEPLOYMENT SUCCESS â€” ${{ needs.build-and-deploy.outputs.tag }}"
      message: |
        <b>Tag:</b> ${{ needs.build-and-deploy.outputs.tag }}<br/>
        <b>Status:</b> Successful<br/>
        <b>Environment:</b> Development<br/>
      status: success
      from: "chinnadurai.madasamy@cxontology.com"
      to: "chinnad64@gmail.com, team@company.com"

  # ---------------------------------------------------------------------
  # FAILURE EMAIL
  # ---------------------------------------------------------------------
  failure_email:
    needs: build-and-deploy
    if: failure()
    uses: ./.github/workflows/send-mail.yml
    secrets: inherit
    with:
      subject: "DEV DEPLOYMENT FAILED"
      message: |
        <b>Tag:</b> ${{ needs.build-and-deploy.outputs.tag }}<br/>
        <b>Error:</b> ${{ needs.build-and-deploy.outputs.error }}<br/>
        <b>Environment:</b> Development<br/>
      status: failure
      from: "chinnadurai.madasamy@cxontology.com"
      to: "chinnad64@gmail.com, team@company.com"
