name: SonarCloud Check â†’ Mock Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  sonar-analysis:
    name: ğŸ” Run SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      - name: Run Tests & Coverage
        run: |
          coverage run -m pytest
          coverage xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: 6b19110b0c1ecb591f36ff0f83a1928114723326
          GITHUB_TOKEN: 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

      - name: Check Quality Gate
        uses: SonarSource/sonarcloud-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: 6b19110b0c1ecb591f36ff0f83a1928114723326

  mock-deploy:
    name: ğŸš€ Mock Deployment (depends on Sonar)
    runs-on: ubuntu-latest
    needs: sonar-analysis   # ğŸ‘ˆ ensures deploy waits for Sonar success

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Mock Build Container
        run: |
          echo "ğŸ§± Building mock Docker image..."
          sleep 2
          echo "âœ… Build successful: ghcr.io/${{ github.repository }}/fastapi-sample:${{ github.sha }}"

      - name: Mock Push to GHCR
        run: |
          echo "ğŸ“¦ Pushing mock image to GHCR..."
          sleep 2
          echo "âœ… Mock push complete"

      - name: Mock Deploy to Azure
        run: |
          echo "ğŸš€ Mock deploying to Azure Container Apps..."
          echo "Container App: fastapi-sample-app"
          echo "Environment: env-fastapi-aca"
          echo "Resource Group: rg-fastapi-aca"
          echo "âœ… Deployment simulated successfully"
