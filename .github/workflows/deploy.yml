name: Build, Push & Tag Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GIT_USERNAME }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build Docker Image
        env:
          SHA: ${{ github.sha }}
        run: |
          IMAGE_NAME=ghcr.io/chinnadorg/dxc-content-agent:$SHA
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build -t $IMAGE_NAME .

      - name: Push Docker Image
        run: docker push $IMAGE_NAME

      - name: Create Auto-Increment Release Tag
        run: |
          git fetch --tags

          LAST_TAG=$(git tag -l "Release_V*" | sort -V | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG="Release_V1"
          else
            NUM=$(echo $LAST_TAG | sed 's/Release_V//')
            NEXT_NUM=$((NUM + 1))
            NEXT_TAG="Release_V$NEXT_NUM"
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag $NEXT_TAG
          git push origin $NEXT_TAG

          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEXT_TAG }}
          release_name: ${{ env.NEXT_TAG }}
          draft: false
          prerelease: false